    <script>
      async function submitForm() {
        // Get form values
        const pregnancies = document.getElementById('inputPregnancies').value;
        const glucose = document.getElementById('inputGlucose').value;
        const bloodPressure = document.getElementById('inputBloodPressure').value;
        const skinThickness = document.getElementById('inputSkinThickness').value;
        const insulin = document.getElementById('inputInsulin').value;
        const bmi = document.getElementById('inputBMI').value;
        const diabetesPedigreeFunction = document.getElementById('inputDiabetesPedigreeFunction').value;
        const age = document.getElementById('inputAge').value;

        // Create request payload
        const data = {
          pregnancies: pregnancies,
          glucose: glucose,
          bloodPressure: bloodPressure,
          skinThickness: skinThickness,
          insulin: insulin,
          bmi: bmi,
          diabetesPedigreeFunction: diabetesPedigreeFunction,
          age: age
        };

        // Send POST request to Flask API
        try {
          const response = await fetch('http://sugersense.com/api/api/predict', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          // Check if response is successful
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          // Get prediction result from the response
          const result = await response.json();

          // Display result
          document.getElementById('predictionResult').innerHTML =
            `<div class="alert alert-info">
              <strong>Prediction Result:</strong> ${result < 1 ? 'This person is not at risk of diabetes.' : 'This person is at risk of diabetes.'}
            </div>`;
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('predictionResult').innerHTML =
            `<div class="alert alert-danger">
              <strong>Error:</strong> Unable to get prediction result.
            </div>`;
        }
      }
    </script>
