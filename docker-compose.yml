version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - frontend
      - login

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./frontend/public:/usr/share/nginx/html

  login:
    build:
      context: ./login
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    volumes:
      - ./login:/usr/share/nginx/html
